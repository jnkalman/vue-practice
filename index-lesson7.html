<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Document</title>
  <link href="css/lesson2.css" rel="stylesheet" />

  <style type="text/css">
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <!-- view -->
  <div id="app" v-cloak>
    <ul>
<!-- this syntax, "{ 'completed' : task.completed }" adds a class if the value is true -->
      <li
        :class="{ 'completed' : task.completed }"
        v-for="task in tasks"
        @click="toggleCompletedFor(task)"
      >
        {{ task.description }}
      </li>
    </ul>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js" type="text/javascript"></script>
  <script src="js/lesson7-main.js" type="text/javascript"></script>
</body>


</html>

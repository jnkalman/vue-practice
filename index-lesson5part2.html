<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Document</title>
  <link href="css/lesson2.css" rel="stylesheet" />
</head>
<body>
  <!-- view -->
  <div id="app">
    <!-- Basic expression -->
    <!-- <h1>Skill: {{ points <= 100 ? 'Beginner' : 'Intermediate' }}</h1> -->

    <h1>{{ fullName }}</h1>

    <input type="text" v-model="first" placeholder="First Name"/>
    <input type="text" v-model="last" placeholder="Last Name"/>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js" type="text/javascript"></script>

  <script>

  // viewmodel binds to view and to model
  new Vue({
    el: "#app",
    data: {
      first: 'Jake',
      last: 'Kalman',
      fullName: 'Jake Kalman'
    },

    // POOR MAN'S WAY OF UPDATING VALUES
    // watch: {
    //   first: function(first) {
    //     this.fullName = this.first + " " + this.last;
    //   },
    //
    //   last: function(last) {
    //     this.fullName = this.first + " " + this.last;
    //   }
    // },
    // INSTEAD
    computed: {
      fullName: function() {
        return this.first + " " + this.last;
      }
    }
  });
  </script>
</body>


</html>

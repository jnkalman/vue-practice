<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Document</title>
  <link href="css/lesson2.css" rel="stylesheet" />
</head>
<body>
  <!-- view -->
  <div id="app">
    <!-- Basic expression -->
    <!-- <h1>Skill: {{ points <= 100 ? 'Beginner' : 'Intermediate' }}</h1> -->

    <h1>Skill: {{ skill }}</h1>
    <input type="text" v-model="points" />
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js" type="text/javascript"></script>

  <script>

  // viewmodel binds to view and to model
  new Vue({
    el: "#app",
    data: {
      points: 100
    },
    // computed property. Perform more complex logic, compare against existing
    // data in vm, and it's entirely reactive. Automatically reevaluates when
    //
    computed: {
      skill: function() {
        if (this.points <= 100) {
          return 'Beginner';
        }
        return 'Advanced';
      }
    }
  });
  </script>
</body>


</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Document</title>
  <link href="css/lesson2.css" rel="stylesheet" />

  <style type="text/css">
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>


  <!-- view -->
  <div id="app" v-cloak>
    <tasks :list="tasks" />
  </div>

<template id="tasks-template">
  <h1>My Tasks <span v-show="remaining">({{ remaining }})</span></h1>
  <ul v-show="list.length">
    <li
      :class="{ 'completed' : task.completed }"
      v-for="task in list"
      @click="task.completed = !task.completed"
    >
      {{ task.description }}
      <strong @click="deleteTask(task)">x</strong>
    </li>
  </ul>
  <p v-else>No tasks yet!</p>

  <button @click="clearCompleted">Clear Completed</button>
</template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js" type="text/javascript"></script>
  <script src="js/lesson9-main.js" type="text/javascript"></script>
</body>


</html>
